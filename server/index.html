<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://aux.iconspalace.com/uploads/1739849723268665520.png"
    />
    <script src="https://unpkg.com/konva@3.2.4/konva.min.js"></script>
    <title>Apples Clustering</title>
  </head>
  <body>
    <style>
      #canvas-container {
        border: 4px solid #000000;
        width: fit-content;
        max-width: 70%;
        overflow-x: auto;
        display: inline-block;
      }
      #statistics-container {
        max-width: 30%;
        overflow: auto;
        display: inline-block;
        vertical-align: top;
      }
      #statistics-container canvas {
        border: 1px solid #000000;
        height: 400px;
        width: 400px;
      }
    </style>
    <div>
      <button onclick="recreateCollection()">RECREATE COLLECTION</button>
      <input type="number" id="dist" />
      <input type="number" id="kernel" />
      <span id="cluster-title"></span>
    </div>

    <div id="canvas-container"></div>

    <div id="statistics-container">
      <canvas id="size-statistics"></canvas>
      <canvas id="rightfullness-statistics"> </canvas>
    </div>

    <script src="scripts/dist/Chart.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
